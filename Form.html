<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Iframe.html">
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Please enter your name" id="name" required> <br><br>
        <label for="age"><b>Age</b></label>
        <input type="number" placeholder="How old are you?" id="age" max="110"> <br><br>
        <label for="city">City</label>
            <select name="city" id="city" required>
                <option value="">Select the City</option>
                <option disabled>----</option>
                <option value="gurgaon">Gurgaon</option>
                <option value="delhi">Delhi</option>
            </select> <br><br>
        <label for="gender"><b>Gender</b></label> <br>
        <input type="radio" name="gender"> Male <br>
        <input type="radio" name="gender"> Female <br><br>
        <label for="subject"><b>Subjects</b></label> <br>
        HTML
        <input type="checkbox">
        CSS
        <input type="checkbox">
        JS
        <input type="checkbox">
        Python
        <input type="checkbox"> <br><br>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter your password" id="password"> <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
