<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Internal CSS -->
    <style>
      /* Element Selector */
      p {
        /* color: red; */
      }
      /* Class Selector */
      .c1 {
        color: blue;
      }
      .c2 {
        background-color: yellow;
      }
      /* ID Selector */
      #id1 {
        color: pink;
        font-size: 50px;
      }
      /* Universal Selector */
      * {
        color: green;
      }
    </style>

    <!-- External CSS -->
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <p id="id1">item1</p>
    <p class="c1">item2</p>
    <p class="c1 c2">item3</p>
    <p class="c2">item4</p>
    <p>item5</p>

    <!-- <p>Lucas</p> -->

    <!-- Inline CSS -->
    <!-- <p style="color: orange">Welcome</p> -->
  </body>

  <!-- Priority for styling happens from bottom to top -->
</html>
